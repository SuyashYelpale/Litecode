{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-primary mb-4">
        <i class="bi bi-pencil-square"></i> Edit Batch
      </h2>
      
      <form method="POST">
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="form-label">Batch Name</label>
            <input type="text" name="batch_name" class="form-control" 
                   value="{{ batch.name }}" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Day</label>
            <select name="day" class="form-select" required>
              {% for day in ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'] %}
              <option value="{{ day }}" {% if batch.day == day %}selected{% endif %}>
                {{ day }}
              </option>
              {% endfor %}
            </select>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" 
                   value="{{ batch.start_date.strftime('%Y-%m-%d') if batch.start_date else '' }}" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Time Slot</label>
            <input type="text" name="time_slot" class="form-control" 
                   value="{{ batch.time_slot }}" required>
          </div>
          
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control">{{ batch.notes or '' }}</textarea>
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('main.view_all_batches') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
