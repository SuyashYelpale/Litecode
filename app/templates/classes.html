{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-primary">📚 Manage Classes</h2>

<!-- Back to Dashboard -->
<div class="mb-3">
  <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">🔙 Back to Dashboard</a>
</div>

<!-- Add Class Form -->
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <form method="POST" action="{{ url_for('main.classes') }}" class="row g-3 mb-4">
      <div class="col-sm-8">
        <input name="class_name" class="form-control form-control-lg" placeholder="📘 Enter New Class Name..." required>
      </div>
      <div class="col-sm-4 text-end">
        <button type="submit" class="btn btn-gradient w-100">➕ Add Class</button>
      </div>
    </form>
  </div>
</div>

<!-- Show Class Cards -->
<div class="row">
  {% for class in classes %}
  <div class="col-md-6 col-lg-4">
    <div class="card border-0 shadow-sm mb-4 hover-shadow">
      <div class="card-body">
        <h5 class="card-title text-dark d-flex justify-content-between align-items-center">
          <a href="{{ url_for('main.class_batches', class_id=class.id) }}" class="text-decoration-none text-dark">📘 {{ class.name }}</a>
          <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editClassModal{{ class.id }}">✏️</button>
        </h5>
        <p class="card-text text-muted">{{ class.batch_count }} Batches</p>
      </div>
    </div>
  </div>

  <!-- Edit Class Modal -->
  <div class="modal fade" id="editClassModal{{ class.id }}" tabindex="-1" aria-labelledby="editClassModalLabel{{ class.id }}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{{ url_for('main.edit_class', class_id=class.id) }}">
          <div class="modal-header">
            <h5 class="modal-title" id="editClassModalLabel{{ class.id }}">Edit Class</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" name="new_name" value="{{ class.name }}" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">💾 Save Changes</button>
          </div>
        </form>
        <form method="POST" action="{{ url_for('main.delete_class', class_id=class.id) }}">
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this class? This cannot be undone.')">🗑️ Delete Class</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
