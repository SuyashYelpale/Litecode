{% extends 'base.html' %}
{% block content %}
<h2>🎓 Manage Students</h2>
<form method="POST" class="mb-4">
  <input name="name" class="form-control mb-2" placeholder="Student Name" required>
  <input name="email" class="form-control mb-2" placeholder="Email" required>
  <select name="class_id" class="form-select mb-2">
    {% for c in classes %}
    <option value="{{ c[0] }}">{{ c[1] }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-success">Add Student</button>
</form>

<table class="table table-bordered">
  <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Class</th></tr></thead>
  <tbody>
    {% for s in students %}
    <tr><td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td><td>{{ s[3] }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
