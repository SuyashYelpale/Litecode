{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">ğŸ‘¤ Your Profile</h2>

<form method="POST" action="{{ url_for('main.profile') }}" class="row g-3" id="profile-form">

  <!-- Full Name -->
  <div class="col-md-6">
    <label for="name" class="form-label">Full Name *</label>
    <div class="input-group">
      <input type="text" class="form-control" name="name" id="name" value="{{ user_data.name or '' }}" required readonly placeholder="Enter your full name">
      <button class="btn btn-outline-secondary edit-btn" type="button" onclick="enableEdit('name')">âœï¸</button>
    </div>
  </div>

  <!-- Mobile Number -->
  <div class="col-md-6">
    <label for="mobile" class="form-label">Mobile Number *</label>
    <div class="input-group">
      <input type="text" class="form-control" name="mobile" id="mobile" value="{{ user_data.mobile or '' }}" required readonly placeholder="Enter your mobile number">
      <button class="btn btn-outline-secondary edit-btn" type="button" onclick="enableEdit('mobile')">âœï¸</button>
    </div>
  </div>

  <!-- WhatsApp Number -->
  <div class="col-md-6">
    <label for="whatsapp" class="form-label">WhatsApp Number</label>
    <div class="input-group">
      <input type="text" class="form-control" name="whatsapp" id="whatsapp" value="{{ user_data.whatsapp or '' }}" readonly placeholder="Enter your WhatsApp number">
      <button class="btn btn-outline-secondary edit-btn" type="button" onclick="enableEdit('whatsapp')">âœï¸</button>
    </div>
  </div>

  <!-- Education -->
  <div class="col-md-6">
    <label for="education" class="form-label">Education *</label>
    <div class="input-group">
      <input type="text" class="form-control" name="education" id="education" value="{{ user_data.education or '' }}" required readonly placeholder="Your highest qualification">
      <button class="btn btn-outline-secondary edit-btn" type="button" onclick="enableEdit('education')">âœï¸</button>
    </div>
  </div>

  <!-- Permanent Address -->
  <div class="col-12">
    <label for="permanent_address" class="form-label">Permanent Address *</label>
    <div class="input-group">
      <textarea class="form-control" name="permanent_address" id="permanent_address" rows="2" required readonly placeholder="Enter your permanent address">{{ user_data.permanent_address or '' }}</textarea>
      <button class="btn btn-outline-secondary edit-btn" type="button" onclick="enableEdit('permanent_address')">âœï¸</button>
    </div>
  </div>

  <!-- Current Address -->
  <div class="col-12">
    <label for="current_address" class="form-label">Current Address</label>
    <div class="input-group">
      <textarea class="form-control" name="current_address" id="current_address" rows="2" readonly placeholder="Enter your current address">{{ user_data.current_address or '' }}</textarea>
      <button class="btn btn-outline-secondary edit-btn" type="button" onclick="enableEdit('current_address')">âœï¸</button>
    </div>
  </div>

  <!-- Buttons -->
  <div class="col-12 d-flex justify-content-between mt-4">
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">ğŸ”™ Back to Dashboard</a>
    <button type="submit" class="btn btn-success">âœ… Save Changes</button>
  </div>

</form>

<!-- JavaScript to enable editing fields -->
<script>
  function enableEdit(fieldId) {
    const field = document.getElementById(fieldId);
    field.removeAttribute('readonly');
    field.focus();
  }

  // Optional: prevent saving if no changes (basic check)
  document.getElementById('profile-form').addEventListener('submit', function(e) {
    let changed = false;
    document.querySelectorAll('input, textarea').forEach(input => {
      if (!input.readOnly) {
        changed = true;
      }
    });

    if (!changed) {
      e.preventDefault();
      alert("âš ï¸ Please edit at least one field before saving.");
    }
  });
</script>
{% endblock %}
