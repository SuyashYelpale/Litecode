<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiteCode Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>
<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-gradient px-4">
  <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.dashboard') }}">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="LiteCode" width="40" height="40" class="me-2">
    <span class="fs-4">LiteCode</span>
  </a>

  <!-- Right side -->
  <div class="ms-auto d-flex align-items-center gap-3">
    <a class="nav-link text-white" href="{{ url_for('main.about') }}">About Us</a>
    <a class="nav-link text-white" href="{{ url_for('main.contact') }}">Contact Us</a>


    <!-- Profile dropdown -->
    <div class="dropdown">
      <span class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        👤 {{ user }}
      </span>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li><a class="dropdown-item" href="{{ url_for('main.profile') }}">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="{{ url_for('main.logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Layout Wrapper -->
<div class="d-flex" style="min-height: 100vh;">
  <!-- Hover trigger zone -->
  <div id="hover-zone"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="{{ url_for('main.dashboard') }}">🏠 Dashboard</a>
    <a href="{{ url_for('main.profile') }}">👤 Profile</a>
    <a href="{{ url_for('main.classes') }}">📚 Classes</a>
    <a href="{{ url_for('main.batches') }}">🗂 Batches</a>
    <a href="{{ url_for('main.students') }}">🎓 Students</a>
    <a href="{{ url_for('main.placed_students') }}">✅ Placed Students</a>
    <a href="{{ url_for('main.logout') }}" class="logout-link">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content flex-grow-1 p-4">
    {% block content %}{% endblock %}
  </div>
</div>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3">
  <p class="mb-0">© 2025 LiteCode. All Rights Reserved.</p>
  <small>Built with ❤️ by SuYaSh</small>
</footer>

<!-- Sidebar JS Trigger -->
<script>
  const sidebar = document.getElementById('sidebar');
  const hoverZone = document.getElementById('hover-zone');

  hoverZone.addEventListener('mouseenter', () => {
    sidebar.classList.add('show');
  });

  sidebar.addEventListener('mouseleave', () => {
    sidebar.classList.remove('show');
  });
</script>

<!-- Bootstrap dropdown (optional JS if dropdown doesn't work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
