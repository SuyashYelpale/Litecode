{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">🔐 LiteCode Login</h3>
    <form method="POST">
      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="loginUsername" placeholder="Username" required>
        <label for="loginUsername">Username</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password" required>
        <label for="loginPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 rounded-pill" type="submit">Login</button>
      <p class="mt-3 text-center">New user? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    </form>
  </div>
</div>
{% endblock %}
