{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">📝 LiteCode Register</h3>
    <form method="POST">
      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="registerUsername" placeholder="Username" required>
        <label for="registerUsername">Username</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" name="password" class="form-control" id="registerPassword" placeholder="Password" required>
        <label for="registerPassword">Password</label>
      </div>
      <button class="btn btn-success w-100 rounded-pill" type="submit">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
    </form>
  </div>
</div>
{% endblock %}
